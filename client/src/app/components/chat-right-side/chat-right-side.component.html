@if(chatService.currentOpenedChat()){
    <div class="p-3">
        <div class="flex flex-col text-center items-center mt-3">
            <img alt="profile picture"
            [src]="chatService.currentOpenedChat()?.profilePicture"
            class="rounded-full object-cover mb-4 w-44 h-44">
        </div>
        <div class="ml-3">
            <p class="text-lg font-semibold">{{chatService.currentOpenedChat()?.fullName | titlecase}}</p>
            <p class="text-sm text-gray-400">{{chatService.currentOpenedChat()?.userName}}</p>
        </div>
    </div>
}
