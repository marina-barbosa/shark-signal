<button mat-raised-button type="submit" 
(click)="clickHandle()"
[disabled]="isDisabled() || isLoading()"
    class="w-full flex justify-center items-center bg-red-700 text-white rounded-md p-2 hover:bg-red-800 transition disabled:opacity-90">
    @if(isLoading()){
    <div class="w-4 h-4 border-2 mr-2 border-white border-t-transparent rounded-full animate-spin">

    </div>
    }
    @if(isLoading()){
        Processing...
    }@else {
        {{text()}}
    }
</button>
