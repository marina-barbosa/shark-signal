@if(chatService.currentOpenedChat()){
<div class="relative w-full bg-[#dfe7f1] h-full">
    <div class="chat-header flex justify-between items-center border-b w-full p-4">
        <div>
            <span class="font-bold leading-normal">
                {{chatService.currentOpenedChat()?.fullName | titlecase}}
            </span>
            <br/>
            <span class="text-sm text-gray-400 font-bold">
                {{chatService.status(chatService.currentOpenedChat()?.userName!)}}
            </span>
        </div>
        <div>
            <mat-icon class="cursor-pointer hover:text-red-500">
                video_call
            </mat-icon>
        </div>
    </div>
    <div>
        <app-chat-box />
    </div>
    <div class="absolute flex items-center bottom-0 border-t w-full bg-white p-4">
        <input type="text" 
        (input)="chatService.notifyTyping()"
        (keydown.enter)="sendMessage()"
        [(ngModel)]="message"
        class="w-full bg-gray-200 focus:outline-none text-gray-900 border rounded-full px-6 p-2"
        placeholder="Type a message..." 
        />
        <mat-icon 
        (click)="sendMessage()"
        class="ml-5 cursor-pointer hover:text-red-500">
            send
        </mat-icon>
    </div>
</div>
}
@else {
<div class="flex flex-col items-center justify-center h-full p-4">
    <img src="chatopen.svg" />
</div>
}
